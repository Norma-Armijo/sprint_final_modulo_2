<!DOCTYPE html>
<html>
  <head>
    <title>Gráfico de línea de tiempo con Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas>
    <script>



      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio"],
          datasets: [
            {
              label: "Variable 1",
              data: [10, 20, 30, 40, 50, 60, 70],
              borderColor: "red",
              fill: false,
            },
            {
              label: "Variable 2",
              data: [20, 30, 40, 50, 60, 70, 80],
              borderColor: "blue",
              fill: false,
            },
            {
              label: "Variable 3",
              data: [30, 40, 50, 60, 70, 80, 90],
              borderColor: "green",
              fill: false,
            },
            {
              label: "Variable 4",
              data: [40, 50, 60, 70, 80, 90, 100],
              borderColor: "purple",
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            xAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: "Tiempo",
                },
              },
            ],
            yAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: "Valor",
                },
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
