<!DOCTYPE html>

<head>
	<title>Examen de Sangre</title>

<body>
    <form action=>
        <label for="rut_paciente">RUT PACIENTE</label><br>
<input type="text" id="rut_paciente">

    </form>
    

    <details>

       <form>
        <label for="hemoglobina">Hemoglobina:</label><br>

        <label for="fecha_examen_de_sangre">Fecha del Examen:</label><br>

        <button type="button" onclick="examen_de_sangre()">Crear Examen</button>
    </form>
	</form>

        <summary>
Pruebas Funcion Renal
            
        </summary>



        <form>

     <input type="date" id="fecha_examen_funcion_renal"><br><br>
  <button onclick="examen_funcion_renal()">Crear instancia</button>
</form>

    </details>

      <form>

  <button onclick="examen_funcion_pulmonar()">Crear instancia</button>

  </form>

        <form>

    <input type="date" id="fecha_examen_glucosa"><br><br>
  <button onclick="examen_glucosa()">Crear instancia</button>
</form>
