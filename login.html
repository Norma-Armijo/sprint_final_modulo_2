<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Home</title>
  </head>

  <body>
    <header class="container">
      <div class="row">
        <div class="justify-content-center col-lg-3">
          <img
            src="https://www.pngmart.com/files/6/Phoenix-PNG-Transparent-Picture-1.png"
            alt="Un fenix"
            width="240px"
          />
        </div>
        <div class="container-fluid col-lg-9 mt-3">
          <div class="inicio">
            <h1 id="titulo">Fenix</h1>
            <h2 id="subtitulo">
              Sistema de acceso global de datos de pacientes
            </h2>
          </div>
        </div>
      </div>
    </header>

    <nav
      class="navbar navbar-expand-lg navbar-dark px-3 fixed-top"
      style="background-color: black"
    >
      <a class="navbar-brand" href="index.html">
        <img
          src="https://www.ailonwebs.com/_/img/pagina-web/pagina-web-ave-fenix.png"
          width="32"
          alt="Fenix"
          class="d-inline-block align-top"
        />
        Inicio</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a
              class="nav-link rounded-5 mx-1 my-sm-2"
              href="index.html#noticias"
              >Noticias</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-5 mx-1 my-sm-2" href="contacto.html"
              >Contacto</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-5 mx-1 my-sm-2" href="proveedores.html"
              >Proveedores</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link rounded-5 mx-1 my-sm-2"
              href="index.html#registro"
              >Registrarse
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded-5 mx-1 my-sm-2" href="login.html"
              >Ingreso</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="card col-xs-8 col-sm-8 col-md-6 col-lg-6 rounded-5">
          <img
            class="image-fluid"
            src="https://www.ailonwebs.com/_/img/pagina-web/pagina-web-ave-fenix.png"
            alt="Fenix"
            width="70px"
          />
          <h1 class="display-5 pt-5 text-center">Ingresar</h1>
          <div class="card-body border-dark">
            <form>
              <div class="form-group">
                <label for="usuario" class="pt-1">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  placeholder="Usuario"
                />
                <label for="password" class="pt-1">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Contraseña"
                />
                <hr />
                <a class="btn btn-warning" onclick="comprobar();"> Ingresar </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center bg-secondary-subtle mt-3 py-2">
      <a href="https://www.facebook.com/"
        ><img src="assets/img/facebook.png" alt="Facebook"
      /></a>
      <a href="https://www.twitter.com/"
        ><img src="assets/img/twitter.png" alt="Twitter"
      /></a>
      <a href="https://www.whatsapp.com/"
        ><img src="assets/img/whatsapp.png" alt="Whatsapp"
      /></a>
      <a href="https://www.instagram.com/"
        ><img src="assets/img/instagram.png" alt="Instagram"
      /></a>

      <p>Copyright 2023 - Desarrollos TD.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="logica/logica.js"></script>
  </body>
